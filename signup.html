        <div class="wrapper">
            <h1>Signup</h1>
            <p id="error-message"></p>
            <form id="form">
                <div>
                    <input type="text" name="name" id="firstname-input" placeholder="&#128100 Enter Your Name" required>
                </div>
                
                 <div>
                    <input type="tel" name="phone" id="phone-input" placeholder="&#128222; Phone Number: 08012345678" required>
                </div>
                
                 <div>
                    <input type="email" name="email" id="email-input" placeholder="&#128231 Enter Your Email" required>
                </div>
                
                 <div>
                    <input type="password" name="password" id="password-input" placeholder="&#128274; Enter Your Password" required>
                </div>
                
                 <div>
                    <input type="password" name="password" id="password-input" placeholder="&#128274; Repeat Your Password" required>
                </div>
                
                <button type="submit">SIGNUP</button>
                
            </form>
            
            <p class="new">Already have an account? <a id="a" href="login.html">LOGIN</a> </p>
        </div>
